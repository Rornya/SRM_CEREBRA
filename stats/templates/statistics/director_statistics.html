<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Director Statistics</h1>
        
        <!-- General Overview -->
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="taskStatusChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="projectProgressChart"></canvas>
            </div>
        </div>

        <!-- Detailed Statistics -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Employee Performance</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Tasks Completed</th>
                            <th>Projects Completed</th>
                            <th>Average Completion Time</th>
                            <th>Overdue Tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>34</td>
                            <td>5</td>
                            <td>3 days</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>28</td>
                            <td>4</td>
                            <td>2.5 days</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Task Status Chart
        const taskStatusCtx = document.getElementById('taskStatusChart').getContext('2d');
        const taskStatusChart = new Chart(taskStatusCtx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'In Progress', 'Overdue'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: ['#4caf50', '#ff9800', '#f44336']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });

        // Project Progress Chart
        const projectProgressCtx = document.getElementById('projectProgressChart').getContext('2d');
        const projectProgressChart = new Chart(projectProgressCtx, {
            type: 'bar',
            data: {
                labels: ['Project A', 'Project B', 'Project C', 'Project D'],
                datasets: [{
                    label: 'Completion %',
                    data: [90, 70, 50, 30],
                    backgroundColor: ['#2196f3', '#2196f3', '#2196f3', '#2196f3']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
